<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="knowledge Quiz to test your knowledge">
  <meta name="keywords" content="Quiz, knowledge">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>knowledge Quiz</title>
</head>
<body>
  <!--Header-->
<header>
<h1 id="logo">Knowledge Quiz</h1>
</header>

<div class="quiz-container">
  <h1 class="hide" id="greeting">Welcome, <span id="username"></span>!</h1>
  <!-- Collect name Form -->
  <form id="nameCollector" onsubmit="event.preventDefault();">
    <!-- Name Entry -->
    <label class="input-label" for="fname">What's your name?</label>
    <div class="input-group">
      <input type="text" id="fname" class="name-input" name="fname" placeholder="Your Name" required />
      <button id="welcome" class="name-button">Enter</button>
    </div>
</form>

<!--Question Area-->
<div class="container">
  <div id="question-container" class="hide">
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
  </div>
  <div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn">Next</button>

  </div>


</div>

<!--Score area-->
<div class="hide" id="score-area">
  <p class="scores">Correct Answers: <span id="score">0</span></p>
  <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
</div>

<button id="howToButton">How To</button>

<!--Rules area-->
<div id="myModal" class="modal">
  <div class="modal-content">
  <button id="closeHowTo">&times;</button>
  <h2>Rules</h2>
  <ul>
    <li>The Quiz has 5 Questions with 4 multiple choices which one is correct</li>
    <li>Every question has a timer of 40 seconds</li>
    <p>Enjoy the quiz and have a nice day!</p>
  </ul>
  </div>
</div>



  <script src="assets/js/script.js"></script>
  <script src="assets/js/questions-page.js"></script>
  <noscript>The browser does not support Javascript ! Try another browser!</noscript>
</body>
</html>
